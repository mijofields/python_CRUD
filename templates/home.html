{% extends 'base.html' %}


{% block sub_content %}

{% if posts%}
<br>
<div class="container-fluid">
    <div class="row">
      <div class="col-5 offset-1">
            <h2>Edit Posts:</h2>
        {% for post in posts %}
  <div role="tablist">
    <div class="card">
      <div class="card-header bg-primary text-white" role="tab">
        <h5 class="mb-0">            
            {{post.title}}          
        </h5>
      </div>
  
      <div>
        <div class="card-body" data-id={{post.postid}}>
            {{post.body}}
        <div class="text-danger font-italic">
            {{post.firstname}} {{post.lastname}}, {{post.date}}
        </div>
        </div>
      </div>
    </div>

  </div>
  {% endfor %}
      </div>
      {% endif %}
      <div class="col-5">
        <h2>Create a new post:</h2>

        <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">Title</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Title">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Body</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Body">
                </div>
              </form>
              

      </div>
    
    </div>

</div>





{% endblock %}
